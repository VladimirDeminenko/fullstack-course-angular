<!doctype html>
<html lang="en">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="NarrowItDownApp">
<div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
        </div>
        <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="ctrl.searchDishes();">Narrow It Down For Me!</button>
        </div>

    <div class="col-xs-12">
        <div ng-repeat="item in ctrl.found">
            <div class="row">
                <div class="col-xs-2">{{item.name}}</div>
                <div class="col-xs-10">{{item.description}}</div>
            </div>
        </div>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <!--<found-items found-items="...." on-remove="...."></found-items>-->
</div>

</body>
</html>
