<table>
    <caption>{{found.items.length}} found dish(es)</caption>
    <tr>
        <th></th>
        <th>Name</th>
        <th>Short Name</th>
        <th>Description</th>
        <th>Action</th>
    </tr>

    <tr ng-repeat="item in found.items">
        <td>{{$index + 1}}.</td>
        <td>{{item.name}}</td>
        <td>{{item.short_name}}</td>
        <td>{{item.description}}</td>
        <td>
            <button class="btn btn-danger narrow-button" ng-click="found.onRemove({index: $index})">
                Don't want this one!
            </button>
        </td>
    </tr>
</table>
