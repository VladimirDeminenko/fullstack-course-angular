<table>
    <caption>Found {{found.items.length}} Dishes</caption>
    <tr>
        <th></th>
        <th scope="col">Name</th>
        <th scope="col">Short Name</th>
        <th scope="col">Description</th>
    </tr>

    <tr ng-repeat="item in found.items">
        <td>{{$index + 1}}.</td>
        <td>{{item.name}}</td>
        <td>{{item.short_name}}</td>
        <td>{{item.description}}</td>
    </tr>
</table>
</div>
