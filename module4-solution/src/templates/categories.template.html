<h3>Menu Categories</h3>
<a ui-sref="home">Home</a>
<table>
    <caption>Menu Category List</caption>
    <tr>
        <th></th>
        <th>Category</th>
        <th>Short Name</th>
        <th>Special Instruction</th>
    </tr>

    <tr ng-repeat="category in ctrl.categoryList">
        <td>{{$index + 1}}.</td>
        <td>{{category.name}}</td>
        <td>{{category.short_name}}</td>
        <td>{{category.special_instructions}}</td>
    </tr>
</table>
