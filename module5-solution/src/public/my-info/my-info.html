<div class="container" ng-controller="MyInfoController as ctrl">

  <!--not signed up-->
  <span ng-show="!ctrl.isSignedUp()">Not Signed Up Yet.
  <a ui-sref="public.signup">Sign up Now!</a>
  </span>

  <!--signed up-->
  <table ng-show="ctrl.isSignedUp()">
    <caption>Personal Data</caption>
    <tr>
      <td>Name:</td>
      <td><span>{{personalData.firstName}} {{personalData.lastName}}</span></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><span>{{personalData.email}}</span></td>
    </tr>
    <tr>
      <td>Tel. Number:</td>
      <td><span>({{personalData.tel.areaCode}}) {{personalData.tel.number}}</span></td>
    </tr>
    <tr>
      <td>Favorite Dish:</td>
      <td><span>{{personalData.favoriteDish}}</span></td>
    </tr>
  </table>
</div>
